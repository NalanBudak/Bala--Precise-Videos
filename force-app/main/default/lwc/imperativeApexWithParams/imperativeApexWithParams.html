<template>
    <lightning-card title="Imperative Apex With Params">
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                label="Enter key words to find the contact"
                onkeyup={searchHandler}>
            </lightning-input>
            <div class="slds-m-top_medium">
                <template if:true={contacts}>
                    <template for:each={contacts} for:item="con">
                        <div key={con.Id} class="slds-m-bottom_small">
                            <strong>{con.FirstName} {con.LastName}</strong> <br/>
                            {con.Title} <br/>
                            {con.Email}
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
