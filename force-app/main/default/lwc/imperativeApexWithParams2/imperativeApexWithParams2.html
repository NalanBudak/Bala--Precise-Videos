<template>
    <lightning-card title="Imperative Apex With Parameters 2">
        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Select a stage"
                options={stageOptions}
                value={selectedStage}
                onchange={stageHandler}>
            </lightning-combobox>
            <div class="slds-m-top_medium">
                <template if:true={opps}>
                    <template for:each={opps} for:item="opp">
                        <div key={opp.Id} class="slds-m-bottom_small">
                            <strong>{opp.Name}</strong> <br/>
                            {opp.Type} {opp.StageName} <br/>
                            <strong>{opp.Amount}</strong>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
