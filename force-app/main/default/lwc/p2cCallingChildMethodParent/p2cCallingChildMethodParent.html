<template>
    <lightning-card title="P2C Calling Child Method">
        <div class="slds-m-around_medium">
            <lightning-input
                type="number"
                value={progress}
                label="Enter progress value"
                onkeyup={changeHandler}>
            </lightning-input>
            <lightning-button
                label="Reset Progress"
                onclick={resetHandler}>
            </lightning-button>
            <c-progress-bar
                progress-value={progress}>
            </c-progress-bar>
        </div>
    </lightning-card>
</template>
