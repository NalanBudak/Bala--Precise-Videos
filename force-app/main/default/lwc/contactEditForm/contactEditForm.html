<template>
    <lightning-card title="CONTACT EDIT FORM" icon-name="standard:contact">
        <div class="slds-m-around_medium">

            <!-- lightning record edit form -->
            <lightning-record-edit-form
                object-api-name={objectName}
                record-id={recordId}
                onsuccess={successHandler}>

                <!-- input fields to grab the data -->
                <lightning-input-field field-name={fields.firstname}></lightning-input-field>
                <lightning-input-field field-name={fields.lastname}></lightning-input-field>
                <lightning-input-field field-name={fields.title}></lightning-input-field>
                <lightning-input-field field-name={fields.email}></lightning-input-field>
                <lightning-input-field field-name={fields.birthdate}></lightning-input-field>

                <div class="slds-align_absolute-center">
                    <lightning-button
                        type="reset"
                        variant="neutral"
                        label="Cancel"
                        class="slds-m-right_x-small">
                    </lightning-button>
                    <lightning-button
                        type="submit"
                        variant="brand"
                        label="Save">
                    </lightning-button>
                </div>

            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
